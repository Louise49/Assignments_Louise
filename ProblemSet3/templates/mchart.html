    <script>
      $(document).ready(function(){
        var chart = c3.generate({
                    data: {
                        columns: [{% for user_name,total_score in entries %}
                                    ['{{user_name}}',{{total_score}}],
                                  {% endfor %}
                                 ],
                       type : 'bar',
                       labels: true,
                     },
                    axis: {
                      x: {label: '用户昵称'},
                      y: {label: '总积分'}
                    },
                     grid: {
                                y: {
                                    lines: [
                                        {value: 30, text: '中级会员（＞30分）', position: 'start'},
                                        {value: 50, text: '高级会员（＞50分）', position: 'start'},
                                            ]
                                    }
                      },
                    bar: {
                        title: "积分榜",
                    },
                    tooltip: {
                        show: false,
                    }
                }); // end c3.generate
      }); // end document ready
    </script>
